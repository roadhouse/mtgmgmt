<div class="section">
  <nav>
    <div class="nav-wrapper">
      <div class="input-field">
        <input ng-change="change()"
        ng-model="search"
        ng-model-options="{ debounce: 300 }"
        type="search"
        name="query[name]" />
        <label for="search"><i class="material-icons">search</i></label>
      </div>
    </div>
  </nav>

  <div class="row">
    <ng-include src="template" ng-repeat="entry in entries"/>
  </div>
</div>
