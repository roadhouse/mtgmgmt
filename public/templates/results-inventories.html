<div class="card col l2 container" style="padding:0.5em;" ng-controller="InventoryController">
  <div class="card-image">
    <img class="z-depth-3" ng-src="{{ entry.image }}">
    <span class="card-title red lighten-3" style="top:0; right:0; bottom: auto; left: auto;" >{{ entry.copies }}</span>
  </div>
  <div class="card-action">
    <span class="valign-wrapper center-align">
      <span class="card-title activator">
        <i class="material-icons" ng-class="priceStatus(entry.priceStatus).color">{{ priceStatus(entry.priceStatus).icon }}</i>
      R$ {{ entry.price }}
        <i class="material-icons right">more_vert</i>
      </span>
    </span>
  </div>
  <div class="card-reveal">
    <span class="card-title">
      <a class="waves-effect waves btn col s6 valign" ng-click="add(entry.id)">+1</a>
      <a class="waves-effect waves btn col s6 valign" ng-click="remove(entry.id)">-1</a>
      <i class="material-icons right">close</i>
    </span>
  </div>
</div>
